<h1>Tweety</h1>
{% if latest_question_list %}
    <h2>Latest Questions</h2>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'tweety:detail' question.id %}">{{ question.question_text }}</a></li>
        <p>(Question published on: {{ question.pub_date }})</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
