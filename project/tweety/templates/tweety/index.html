<!DOCTYPE html>
<html>

<!-- load static assets -->
{% load static %}

<head>
    <title>Tweety</title>

    <!-- Bootstrap properties -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pulls in Bootstrap's CSS library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Includes jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Pulls in Bootstrap's prebuilt JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- my own css -->
    <link rel="stylesheet" type="text/css" href="{% static 'tweety/style.css' %}" />
</head>

<body>
    <div class='container'>
        <div id="header" class="row">
            <div class='col-md-12'>
                <h1>Twitter Stuff</h1>
                <p>Stuff that does things.</p>
                <p>Specifically, provides an interface to the Twitter API and gives you some nicely formatted data
                and analytics.</p>
            </div>
        </div>

        <div id="search-section" class="row">
            <div id="search-input" class='col-md-6'>
                <h2>Search for Tweets!</h2>
                <form>
                    <p>Search Query:</p>
                    <input id="search-query" type="text">
                    <p>Max Results to Return:</p>
                    <input id="search-number" type="number">
                    <button id="search-query-button" type="button">Go!</button>
                </form>
                <div id="search-output-message"></div>
            </div>

            <div id="search-options" class='col-md-6'>
                <h2>Search Options</h2>
            </div>
        </div>

        <div id="output-section" class="row">
            <div id="output-left" class='col-md-6'>
                <p>Output Left</p>
            </div>

            <div id="output-right" class='col-md-6'>
                <p>Output Right</p>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="{% static 'tweety/index.js' %}"></script>

</body>
